<!DOCTYPE html>
<html>
<head>
    <title>Grid - Coluna com largura e nova linha</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!--Parte do Style não é importante-->
    <style type="text/css">
    .row [class^=col-], .row .col {
        background-color:#DDD;
        border:1px solid #CCC;
    }
    </style>
    <!--Ignore a parte acima-->

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">...</div>
        <div class="col-2">...</div> <!--Ao colocar -2 definiu o espaço para 2/12-->
        <div class="col-4">...</div> <!--Ao colocar -4 definiu o espaço para 4/12-->

        <div class="w-100"></div> <!--Div para quebrar a linha da Coluna ou faça outra Row-->

        <div class="col-sm-4">...</div> <!--Ao colocar o sm na Frente, a linha vai quebrar em Celular-->
        <div class="col">...</div>
        <div class="col">...</div>
    </div>
</div>

    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
