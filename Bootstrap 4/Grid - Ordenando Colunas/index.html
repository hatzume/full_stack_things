<!DOCTYPE html>
<html>
<head>
    <title>Grid - Ordenando Colunas</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!--Parte do Style não é importante-->
    <style type="text/css">
    .row [class^=col-], .row .col {
        background-color:#DDD;
        border:1px solid #CCC;
    }
    </style>
    <!--Ignore a parte acima-->

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">Primeira</div>
        <div class="col order-last">Segunda</div> <!--Com order-last a coluna ficará em ultimo lugar-->
        <div class="col order-first">Terceira</div> <!--Com order-first a coluna ficará em primeiro lugar-->
        <div class="col order-1">Quarta</div> <!--Com order-1 a coluna ficará em primeiro lugar-->
        <div class="col order-3">Quinta</div>
        <div class="col order-2">Sexta</div> <!--Com order-2 a coluna ficará após a order-1-->
    </div>
</div>

    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
