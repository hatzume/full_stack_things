<!DOCTYPE html>
<html>
<head>
    <title>Tipografia</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        .teste {
            width:300px;
            height:300px;
            border:1px solid black;
        }
    </style>
</head>
<body>
<!--=========================================================================================-->
<div class="container">
    <div class="h1">Título Qualquer</div> <!--Nova forma de criar titulos sem usar <h1>-->
    <!--======================================================================-->
    <h3>Usuários <small class="text-muted">Adicionar usuário</small></h3> <!--Acizentar a frase com text-muted-->
    <!--======================================================================-->
    <p>Aqui eu vou digitar algum texto um <span class="mark">pouco maior</span> para você entender</p> <!--Class Mark vai destacar-->
    <!--======================================================================-->
    <div class="teste text-center"> <!--text-right, text-center e text-left alinha o texto-->
        Algum Texto
    </div>
    <!--======================================================================-->
    <ul class="list-inline"> <!--Deixa a lista em linha-->
        <li class="list-inline-item">Item 1</li>
        <li class="list-inline-item">Item 2</li>
        <li class="list-inline-item">Item 3</li>
    </ul>
    <!--======================================================================-->
</div>
<!--=========================================================================================-->

    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
