<!DOCTYPE html>
<html>
    <head>
        <title>Anchor CSS3</title>
        <meta charset="UTF-8"/>
        <link href="style.css" rel="stylesheet"/> 
    </head>
    <body>
        <section id="button">
            <a href="#red"><button>Red</button></a>
            <a href="#green"><button>Green</button></a>
            <a href="#blue"><button>Blue</button></a>
        </section>
        <section id="red"></section>
        <section id="green"></section>
        <section id="blue"></section>
    </body>
</html>

<!-- A tecnica de Anchor faz com que ao clicar no botão a tela desça até a sessão do id -->
