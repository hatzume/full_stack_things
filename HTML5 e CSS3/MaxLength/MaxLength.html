<!DOCTYPE html>
<html>
    <head>
        <title>MaxLength HTML5</title>
        <meta charset="UTF-8"/>
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="login">
            <form method="POST">
                Usuário:
                <br/>
                <input type="text" name="Usuário" placeholder="Usuário" autofocus maxlength="5">
                <br/>
                Senha:
                <br/>
                <input type="password" name="Senha" placeholder="Senha" maxlength="4">
            </form>
        </div>
    </body>
</html>
