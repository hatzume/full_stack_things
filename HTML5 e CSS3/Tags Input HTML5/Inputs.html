<!DOCTYPE html>

<html>
    <head>
        <title>Inputs HTML5</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <form>
            Data:<input type="date" required/>

            <br/><br/>

            Data e Hora:<input type="datetime-local" required/>

            <br/><br/>

            Semana:<input type="week" required/>

            <br/><br/>

            Mês:<input type="month" required/>

            <br/><br/>

            Pesquisa:<input type="search" name="pesquisa" value="Digite sua pesquisa!"/>

            <br/><br/>

            Número:<input type="number" required/>

            <br/><br/>

            URL:<input type="url" required/>

            <br/><br/>

            Telefone:<input type="tel" required/>

            <br/><br/>

            E-Mail:<input type="email" name="email" required/>

            <br/><br/>

            Range:<input type="range" min="1" max="10" required/>

            <br/><br/>

            Cor:<input type="color" required/>

            <br/><br/>

            <input type="submit" value="Enviar"/>

        </form>
    </body>
</html>
